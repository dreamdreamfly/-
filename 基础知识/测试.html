<body>
    <script>
        function sum() {
            var total = 0;
            for (var i = 0; i < arguments.length; i++) {
                var item = Number(arguments[i]);
                if (item) {
                    total += item
                }
            }
            return total
        }
        console.log(sum(10,'20'))
    </script>
